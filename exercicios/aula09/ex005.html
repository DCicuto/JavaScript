    <h1> Inciando estudos com DOM</h1>
    <p>Bem simples para começar</p>

    <div id  = "msg">Clique em mim</div>

    <script>
        //Acessando os elementos do DOM por marca/tagName
        var corpo = window.document.body; // seleciona o corpo do documento
        var h1 = document.getElementsByTagName('h1')[0]; // seleciona o primeiro h1
        var p1 = document.getElementsByTagName('p')[0]; // seleciona o primeiro parágrafo
        var p2 = document.getElementsByTagName('p')[0]; // seleciona o segundo parágrafo

        h1.style.color = '#b5a2fa'; // altera a cor do texto do h1
        p1.style.color = '#b5a2fa'; // altera a cor do texto do primeiro parágrafo
        p2.style.color = '#b5a2fa'; // altera a cor do texto do segundo parágrafo

        //Acessando os elementos do DOM por ID
        var msg = document.getElementById('msg'); // seleciona o elemento com id msg
        msg.style.background = '#b5a2fa'; // altera a cor de fundo do elemento
        msg.style.color = '#090614'; // altera a cor do texto do elemento
        msg.style.width = '200px'; // altera a largura do elemento
        msg.style.height = '40px'; // altera a altura do elemento
        msg.style.textAlign = 'center'; // alinha o texto ao centro
        msg.style.lineHeight = '40px'; // alinha o texto verticalmente
        msg.style.border = '1px solid #090614'; // adiciona uma borda ao elemento
        msg.style.cursor = 'pointer'; // altera o cursor do mouse ao passar sobre o elemento

    </script>
</body>
