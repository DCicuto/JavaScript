<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do veículo: <input type="number" name="txtvelocidade" id="txtvelocidade"> km/h</p>
    <input type="button"value="Verificar" onclick="calcular()">
    <div id="resultado"> </div>

    <script>
        function calcular() {
            var txtvelocidade = window.document.querySelector('input#txtvelocidade');
            var resultado = window.document.querySelector(`div#resultado`);
            var velocidade = Number(txtvelocidade.value);
            resultado.innerHTML = `<p>Sua velocidade é de ${velocidade} km/h</p>`;
        
            if (velocidade > 80) {
                resultado.innerHTML += `Você foi multado por excesso de velocidade!`;
                resultado.innerHTML += `<p>Dirija com cuidado e use sinto de segurança!</p>`;
            } 
            else {
                resultado.innerHTML += `Você está dentro do limite de velocidade!`;
                resultado.innerHTML += `<p>Dirija sempre com cuidado e use sinto de serunça!</p>`;
            }
           
        }
      
        
    </script>
    
</body>
</html>
