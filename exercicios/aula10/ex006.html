<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            width: 300px;
            height: 100px;
            background-color: #b5a2fa;
            line-height: 300px;
            text-align: center;
            padding-top: 16px;
            padding-bottom: 01px;
            font: normal 20pt Arial;
            border: 1px solid #1d1341;
            
        }
    </style>
</head>
<body>
    <div id = "area">
        Eu sou a DIV Area, Interaja comigo!

    </div>

    <script>
        var area = window.document.getElementById('area');
        
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('click', clicar);
        area.addEventListener('mouseout', sair);

        function entrar() {
            //var area = window.document.getElementById('area');
            area.innerText = 'Entrou!';
            area.style.background = "orange";
        }
        function clicar() {
            //var area = window.document.getElementById('area');
            area.innerText = 'Clicou!';
            area.style.background = 'red';
        }

        function sair() {
            //var area = window.document.getElementById('area');
            area.innerText = 'Saiu!';
            area.style.background = '#b5a2fa';
        }


    </script>
    
</body>
</html>
